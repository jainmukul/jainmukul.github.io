<html>
<head>
<title>Plinth</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>

	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="./css/main.css" />
	<link rel="stylesheet" href="./css/event.css" />
	<link rel="stylesheet" href="./css/animate.css" />

</head>

<body ng-app="Plinth2016">

<div id="welcome"></div>


<div class="events_plinth" ng-controller="EventController">
<div class="main_events" ng-repeat="poly in polys">
<main-pole info="poly"></main-pole>
</div>

<div class="compt" ng-repeat="sub in compt">
<main-pole info="sub"></main-pole>
</div>
<div class="workshop" ng-repeat="workshop in workshops">
<main-pole info="workshop"></main-pole>
</div>
<div class="talk" ng-repeat="talk in talks">
<main-pole info="talk"></main-pole>
</div>
<div class="exh" ng-repeat="exh in exhibations">
<main-pole info="exh"></main-pole>
</div>

<div class="main_events" ng-repeat="funevent in funevents">
<main-pole info="funevent"></main-pole>
</div>

</div>


<div id="ending"></div>

	<!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/EventController.js"></script>

    <!-- Directives -->
    <script src="js/directives/mainPole.js"></script>

    <!---JS-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/eventclick.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
