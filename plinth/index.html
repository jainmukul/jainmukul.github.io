<style type="text/css">
nav{

}

ul>li>a{
  color: black;
}

#myvid{
  position: fixed;
  top: 0; left: 0;
  width: calc(100%);
  overflow: hidden;
}

@media screen and (width: 1280px) and (height: 1024px){
  #myvid{
    width: 150%;
    left:-22%;
}}

@media screen and (width: 1024px) and (height: 768  px){

    width: 135%;

}}

<script type="text/javascript">
video = document.getElementById("myvid");
video.addEventListener("timeupdate", navbar_up, false);

function navbar_up(){
    if(this.currentTime > this.duration-2.7){

    $('nav').css("-webkit-transition" , "0.1s ease-out");
    $('nav').css("-webkit-transform" , "translate(0,64px)");
    $('nav').css("-moz-transition" , "0.1s ease-out");
    $('nav').css("-moz-transform" , "translate(0,64px)");
    }
  }

</script>
