<html>
<head>
<title>Plinth</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>

	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="./css/animate.css" />
	<link rel="stylesheet" href="./css/event.css" />
	<link rel="stylesheet" href="./css/main.css" />

</head>

<body ng-app="Plinth2016">

<div class="navbar-fixed">
	<nav>
		<div class="nav-wrapper">
     		<a href="#" class="brand-logo">Logo</a>
     		<a href="##" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
     		<ul id="nav-mobile" class="right hide-on-med-and-down">
      			<li><a href="##">Home</a></li>
      	 		<li><a href="##">About</a></li>
        		<li><a href="##">Events</a></li>
        		<li><a href="##">FAQ</a></li>
        		<li><a href="##">Contact Us</a></li>
      		</ul>
      		<ul class="side-nav" id="mobile-demo">
        		<li><a href="##">Home</a></li>
        		<li><a href="##">About</a></li>
        		<li><a href="##">Events</a></li>
        		<li><a href="##">FAQ</a></li>
        		<li><a href="##">Contact Us</a></li>
      </ul>
    	</div>
	</nav></div>


<div id="welcome"></div>


<div class="events_plinth" ng-controller="EventController">
<div class="main_events" ng-repeat="poly in polys">
<main-pole info="poly"></main-pole>
</div>

<div class="compt" ng-repeat="sub in compt">
<main-pole info="sub"></main-pole>
</div>
<div class="workshop" ng-repeat="workshop in workshops">
<main-pole info="workshop"></main-pole>
</div>
<div class="talk" ng-repeat="talk in talks">
<main-pole info="talk"></main-pole>
</div>
<div class="exh" ng-repeat="exh in exhibations">
<main-pole info="exh"></main-pole>
</div>

<div class="main_events" ng-repeat="funevent in funevents">
<main-pole info="funevent"></main-pole>
</div>

</div>


<div id="contactus">
<div class="input-field col s12">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
  </div>
	<div class="video_container">
	<div class="video-container">
		<iframe src="https://youtube.com/embed/c-EC9shWzsY?autoplay=0&controls=0&showinfo=0&autohide=1"  frameborder="1" allowfullscreen></iframe>
	</div>
</div>
<div class="center">
	<a class="waves-effect waves-light btn" id="contact_us_btn">Contact Us</a>
</div>  
<div id="social_nav">
	<img src="./media/images/fb.svg">
    <img style="margin : 0 30px;" src="./media/images/tw.svg">
	<img src="./media/images/gp.svg">
</div>

</div>

	<!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/EventController.js"></script>

    <!-- Directives -->
    <script src="js/directives/mainPole.js"></script>

    <!---JS-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/eventclick.js"></script>
</body>
</html>
