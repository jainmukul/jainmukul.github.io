<link rel="stylesheet" type="text/css" href="./css/bookeventz.css">

<br><br>
<!-- Calendar -->
<div class="iframeDIV">
<iframe class="card hoverable slideRight" id="calenderIFrame" frameborder="0" src="calendar/index.html"></iframe>
<div class="center belowCalendar">
*Choose A date Before Filling Details<br>
<b>{{Eventlist.length}}</b> Events added<br>
<md-button class="md-raised submit-btn" href="#/tempbooking">View All</md-button>
<md-button class="md-raised submit-btn" href="">Submit</md-button>
</div>
</div>

<!-- Form -->

<div class="card-panel hoverable addevent slideLeft">
<form name="eventForm">
          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Event Name</label>
              <input required ng-model="eventName">
            </md-input-container>
            
            <md-input-container class="md-block" flex-gt-sm>
              <label>City</label>
              <md-select data-ng-model="eventCity">
                <md-option required ng-value="city.id" ng-repeat="city in cities">
                  {{ city.city}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Cinematographer or Photographer</label>
            <md-select required ng-model="eventSelectedType">
              <md-option ng-repeat="type in types" value="{{type.name}}">
                {{type.name}}
              </md-option>
            </md-select>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>No. Of Photographer</label>
            <md-select required ng-model="eventNumberOfPhotographer">
              <md-option value="{{i}}" ng-repeat="i in numberOFPHOTOGRAPHER">
                {{i}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
            <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Time</label>
              <md-select required ng-model="eventTime">
                <md-option required ng-value="i1" ng-repeat="i1 in eventTIME">
                  {{ i1 }}
                </md-option>
              </md-select>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Time</label>
              <md-select required ng-model="eventTimeMinute">
                <md-option required ng-value="i7" ng-repeat="i7 in eventTIMEMINUTE">
                  {{ i7 }}
                </md-option>
              </md-select>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>AM/PM</label>
              <md-select required ng-model="eventTimeAMPM">
                <md-option required ng-value="i2" ng-repeat="i2 in eventAMPM">
                  {{ i2 }}
                </md-option>
              </md-select>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>No. of Hours</label>
              <md-select required ng-model="eventHours">
                <md-option required ng-value="i3" ng-repeat="i3 in eventHOUR">
                  {{ i3 }}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
        <md-input-container class="md-block">
          <label>Venue Address</label>
          <input ng-model="eventAddress" required md-maxlength="200" >
        </md-input-container>
        <!-- <md-input-container class="md-block">
          <label>Event Details</label>
          <input placeholder="Event Details (e.g Venue Address, 2/3 day event, Mehndi + Wedding etc)" ng-model="eventDetail" required md-maxlength="200" >
        </md-input-container> -->
        <md-input-container class="md-block">
          <label>Event Requirment</label>
          <input placeholder="Any Other special requirment(optional)" ng-model="eventRequirment" md-maxlength="200" >
        </md-input-container>
      </form>
  
<div class="center">
 <md-button class="md-raised" ng-disabled="eventForm.$invalid" ng-click="eventAdd()">ADD</md-button>
</div>
</div>
