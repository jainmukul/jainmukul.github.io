<div class="card-panel hoverable addevent">
<form name="eventForm">
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Event Name</label>
            <input required ng-model="eventName">
          </md-input-container>
          <md-datepicker required ng-model="eventDate" md-placeholder="Enter date">
          </md-datepicker>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Cinematographer or Photographer</label>
            <md-select required ng-model="eventSelectedType">
              <md-option ng-repeat="type in types" value="{{type.name}}">
                {{type.name}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
        <md-input-container class="md-block">
          <label>Venue Address</label>
          <input ng-model="eventAddress" required md-maxlength="200" >
        </md-input-container>
        <md-input-container class="md-block">
          <label>Event Details</label>
          <input placeholder="Event Details (e.g Venue Address, 2/3 day event, Mehndi + Wedding etc)" ng-model="eventDetail" required md-maxlength="200" >
        </md-input-container>
        <md-input-container class="md-block">
          <label>Event Requirement</label>
          <input placeholder="Requirements (e.g. with/without Album, No. of Photographers needed etc)" ng-model="eventRequirement" required md-maxlength="200" >
        </md-input-container>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>City</label>
            <md-select ng-model="eventCity">
              <md-option required ng-repeat="city in cities">
                {{ city.city}}
              </md-option>
            </md-select>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>State</label>
            <md-select ng-model="eventState">
              <md-option required ng-repeat="state in states" value="{{state.name}}">
                {{state.name}}
              </md-option>
            </md-select>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Pin Code</label>
            <input name="postalCode" ng-model="eventPincode" placeholder="123456"
                   required ng-pattern="/^[0-9]{6}$/" md-maxlength="6">
            <div ng-messages="eventForm.postalCode.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">You must supply a postal code.</div>
              <div ng-message="pattern" class="my-message">That doesn't look like a valid postal code.
              </div>
              <div ng-message="md-maxlength" class="my-message">
                That doesn't look like a valid postal code.
              </div>
            </div>
          </md-input-container>
        </div>
      </form>
  
<div class="center">
 <md-button class="md-raised" ng-disabled="eventForm.$invalid" ng-click="eventAdd()">DONE</md-button>
</div>
</div>
<style type="text/css">

.addevent{
  width: 45%;
  margin-left: 15%;
}

label{
  color: rgba(0,0,0,0.9) !important;
}

</style>
