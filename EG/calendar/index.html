<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>SimpleCalendar</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome">
  <link rel="stylesheet" href="assets/css/style-personal.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="assets/js/simplecalendar.js" type="text/javascript"></script>
</head>
<body>
  <div class="container CalanderMainContainer">
    <div class="row calandarContainer">
      <div class="col s12">
        <div class="calendar hidden-print">
          <header>
            <h4 class="month"></h4>
            <a class="btn-prev fontawesome-angle-left" href="##"></a>
            <a class="btn-next fontawesome-angle-right" href="##"></a>
          </header>
          <table>
            <thead class="event-days">
              <tr></tr>
            </thead>
            <tbody class="event-calendar">
              <tr class="1"></tr>
              <tr class="2"></tr>
              <tr class="3"></tr>
              <tr class="4"></tr>
              <tr class="5"></tr>
            </tbody>
          </table>
          <div class="list">     
              <label class="check-btn">
              <input type="checkbox" class="save" id="save" name="" value=""/>
              </label>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</body>
