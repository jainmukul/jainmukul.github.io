<md-dialog aria-label="Query">
    <md-toolbar>
      <div class="md-toolbar-tools" style="background-color:black;">
        <h2>Submit a Query</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
          <md-content class="md-padding">
          <form name="Query">
          <md-input-container class="md-block">
          <label>Query</label>
          <textarea ng-model="queryMessage" md-maxlength="300" rows="5" md-select-on-focus></textarea>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Type</label>
            <md-select ng-model="querytypex">
              <md-option ng-repeat="querytype in queryType" value="{{querytype}}">
                {{querytype}}
              </md-option>
            </md-select>
        </md-input-container>
        <div class="center">
           <md-button ng-disabled="Query.$invalid" class="md-raised md-primary" style="background-color:black" ng-click="querySubmit()">Submit</md-button><br> 
           {{userMessage}}   
          </div>        
          </form>
          </md-content>
          </md-dialog-content>
</md-dialog>
