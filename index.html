<html>
<head>
<title>Plinth</title>

<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<link rel="stylesheet" href="./css/main.css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="Plinth2016">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<div class="events_plinth" ng-controller="EventController">
<div class="main_events" ng-repeat="poly in polys">
<main-pole info="poly"></main-pole>
</div>
<div class="sub_events" ng-repeat="sub in compt">
<main-pole info="sub"></main-pole>
</div>
</div>

<!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/EventController.js"></script>

    <!-- Directives -->
    <script src="js/directives/mainPole.js"></script>
</body>
</html>
