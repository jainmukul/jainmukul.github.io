<!DOCTYPE html>
<html lang="en" ng-app="perfectParallax">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
       height:2000px;
    }
    .img {
     background-image: url(https://placeimg.com/640/640/arch);
     width:640px;
     height:500px;
     position: relative;
    }
    .txt {
      position: absolute;
      bottom: 0;
      right: 0;
      left: 0;
      margin: auto;
      text-align: center;
      font-size: 36px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Perfect Parallax</h1>
  <div perfect-parallax parallax-ratio="0.1" parallax-css="transform:translateY">
    <div perfect-parallax parallax-ratio="0.5" parallax-css="background-position-y" parallax-init-val="-100" class="img">
      <p perfect-parallax parallax-ratio="1.0" parallax-css="bottom" parallax-init-val="100" class="txt">Perfect Parallax</p>
    </div>
  </div>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../angular-perfect-parallax.js"></script>
</body>
</html>
