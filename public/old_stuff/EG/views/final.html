<div class="card-panel hoverable addevent">
<form name="eventForm">
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>First Name</label>
            <input required ng-model="userFName">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-xs>
            <label>Last Name</label>
            <input required ng-model="userLName">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-xs>
        <label>Email</label>
        <input required ng-model="user.email" type="email">
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm>
            <label>Mobile No.</label>
            <input name="postalCode" ng-model="eventPincode" placeholder="0123456789"
                   required ng-pattern="/^[0-9]{10}$/" md-maxlength="10">
            <div ng-messages="eventForm.postalCode.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">You must provide a mobile number for further communication.</div>
              <div ng-message="pattern" class="my-message">That doesn't look like a valid Mobile number.
              </div>
              <div ng-message="md-maxlength" class="my-message">
                That doesn't look like a valid Mobile number.
              </div>
            </div>
          </md-input-container>
        </div>
      </form>
  
<div class="center">
 <md-button class="md-raised" ng-disabled="eventForm.$invalid">DONE</md-button> 
 <md-button class="md-raised" ng-click="save()" >SAVE</md-button>
</div>

</div>
<style type="text/css">

.addevent{
  width: 70%;
  margin-left: 15%;
}


</style>
