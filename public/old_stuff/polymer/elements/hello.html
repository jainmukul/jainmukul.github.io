<link rel="import"  href="../bower_components/polymer/polymer.html">

<dom-module id="hello-world">
	<style>
	h1{
		color: blue;
	}
	</style>

	<template>
		<h1>{{title}}</h1>
	</template>

</dom-module>

<script >
	Polymer({
		is : "hello-world",
		properties :{
			title :{
				type : String,
				value : "hey I am something",

			}

		},

	});

</script>
