<html>
<head>
<title>Merchant Check Out Page</title>
</head>
<style>
.loader,
.loader:before,
.loader:after {
  border-radius: 50%;
  width: 2.5em;
  height: 2.5em;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
  -webkit-animation: load7 1.8s infinite ease-in-out;
  animation: load7 1.8s infinite ease-in-out;
}
.loader {
	display: block;
  color: #02b9ef;
  font-size: 10px;
  margin: 0px auto 40px;
  position: relative;
  text-indent: -9999em;
  -webkit-transform: translateZ(0);
  -ms-transform: translateZ(0);
  transform: translateZ(0);
  -webkit-animation-delay: -0.16s;
  animation-delay: -0.16s;
}
.loader:before,
.loader:after {
  content: '';
  position: absolute;
  top: 0;
}
.loader:before {
  left: -3.5em;
  -webkit-animation-delay: -0.32s;
  animation-delay: -0.32s;
}
.loader:after {
  left: 3.5em;
}
@-webkit-keyframes load7 {
  0%,
  80%,
  100% {
    box-shadow: 0 2.5em 0 -1.3em;
  }
  40% {
    box-shadow: 0 2.5em 0 0;
  }
}
@keyframes load7 {
  0%,
  80%,
  100% {
    box-shadow: 0 2.5em 0 -1.3em;
  }
  40% {
    box-shadow: 0 2.5em 0 0;
  }
}
body{
	margin-top: 140px;
}
.plinth{
	width: 238px;
	margin-left: calc( 50% - 150px)
}
.paytm{
	height: 16px;
}
</style>
<body>
		<img class="plinth" src="media/paytm/plinth.svg" />
		<div class="loader"></div>
		<div style="text-align:center"> Connecting to <img class="paytm" src="media/paytm/paytm.svg" /></div>
</body>
</html>
