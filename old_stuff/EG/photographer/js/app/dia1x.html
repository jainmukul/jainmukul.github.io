<md-dialog aria-label="login/register">
    <md-toolbar>
      <div class="md-toolbar-tools" style="background-color:black;">
        <h2>Welcomexx</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="SignUp">
          <md-content class="md-padding">
          <form name="signUp">
          <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label class="labeldia">Full Name</label>
            <md-icon md-svg-src="media/images/username.svg" class="name"></md-icon>
            <input ng-model="userFname" type="text" required>
          </md-input-container>
          <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label class="labeldia">Mobile</label>
            <md-icon md-svg-src="media/images/username.svg" class="name"></md-icon>
            <input ng-model="usermobile" type="text" required ng-pattern="/^[0-9]{10}$/" md-maxlength="10">
          </md-input-container>
          <md-input-container class="md-icon-float md-block">
            <!-- Use floating placeholder instead of label -->
            <label class="labeldia">Email</label>
            <md-icon md-svg-src="media/images/username.svg" class="email"></md-icon>
            <input ng-model="useremail" type="email" ng-required="true">
          </md-input-container>
          <md-input-container class="md-icon-float md-block">
            <label class="labeldia">Password</label>
            <md-icon md-svg-src="media/images/username.svg" class="name"></md-icon>
            <input ng-model="userpassword" type="password" required>
          </md-input-container>
<!--           <md-input-container class="md-icon-float md-block">
            <label class="labeldia">Retype Password</label>
            <md-icon md-svg-src="media/images/username.svg" class="name"></md-icon>
            <input ng-model="userretypepassword" type="password">
          </md-input-container> -->
          <div class="center">
           <md-button ng-disabled="signUp.$invalid" class="md-raised md-primary" style="background-color:black" ng-click="userRegister()">Register</md-button> 
           {{userMessage}}   
          </div>        
          </form>
          </md-content>
        </md-tab>
        <md-tab label="LogIn">
          <md-content class="md-padding">
            <form name="logIn">
            <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label class="labeldia">Username</label>
            <md-icon md-svg-src="media/images/username.svg" class="name"></md-icon>
            <input ng-model="username" type="text" required>
          </md-input-container>

          <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label class="labeldia">Password</label>
            <md-icon md-svg-src="media/images/username.svg" class="name"></md-icon>
            <input ng-model="userpassword" type="password" required>
          </md-input-container>
          <div class="center">
           <md-button ng-click="userLogin()" ng-disabled="logIn.$invalid" class="md-raised md-primary" style="background-color:black">LogIn</md-button><br>        
           {{userMessage}}   
          <md-button ng-click="forgetpassword()">Forget Password ?</md-button></div>
          </form>
          </md-content>
        </md-tab>
    </md-dialog-content>
</md-dialog>


<style type="text/css">

.labeldia{
  color: black !important;
  font-size: 16px;
}

md-dialog-content{
  min-width: 400px;
}

md-tabs.md-default-theme .md-tab.md-active, md-tabs .md-tab.md-active, md-tabs.md-default-theme .md-tab.md-active md-icon, md-tabs .md-tab.md-active md-icon, md-tabs.md-default-theme .md-tab.md-focused, md-tabs .md-tab.md-focused, md-tabs.md-default-theme .md-tab.md-focused md-icon, md-tabs .md-tab.md-focused md-icon {
  color: black;
}

md-tabs.md-default-theme md-ink-bar, md-tabs md-ink-bar {
  color: #3CA2F4;
  background: #3CA2F4;
}

    color: white !important;
    background-color:grey !important;
}

</style>
